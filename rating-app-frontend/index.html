<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating app</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/dict/output.css">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
</head>
<body class="bg-custom-very-dark-blue text-sm laptop:text-[15px] laptop:leading-6">
    <main class="flex justify-center items-center min-h-screen w-full font-custom-family p-6">
        <section class="bg-[#181E27] max-w-[330px] laptop:max-w-[412px] w-full text-white rounded-2xl p-6 laptop:p-8 section">
            <div class="bg-custom-dark-blue size-10 laptop:size-12 grid place-items-center rounded-full">
                <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
            </div>
            <div class="mt-4 laptop:mt-[30px] space-y-5">
                <h1 class="text-2xl laptop:text-[28px] font-bold">How did we do?</h1>
                <p class="text-custom-light-grey "> 
                    Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!
                </p>
            </div>
            <section class="mt-6 flex justify-between">
                <div class="bg-custom-dark-blue grid place-items-center size-[42px] laptop:size-[52px] laptop:text-base rounded-full leading-6 text-custom-light-grey font-bold cursor-pointer hover:bg-custom-orange hover:text-black btn"> 
                    1
                </div>
                <div class="bg-custom-dark-blue grid place-items-center size-[42px] laptop:size-[52px] laptop:text-base rounded-full leading-6 text-custom-light-grey font-bold cursor-pointer hover:bg-custom-orange hover:text-black btn">
                    2
                </div>
                <div class="bg-custom-dark-blue grid place-items-center size-[42px] laptop:size-[52px] laptop:text-base rounded-full leading-6 text-custom-light-grey font-bold cursor-pointer hover:bg-custom-orange hover:text-black btn">
                    3
                </div>
                <div class="bg-custom-dark-blue grid place-items-center size-[42px] laptop:size-[52px] laptop:text-base rounded-full leading-6 text-custom-light-grey font-bold cursor-pointer hover:bg-custom-orange hover:text-black btn">
                    4
                </div>
                <div class="bg-custom-dark-blue grid place-items-center size-[42px] laptop:size-[52px] laptop:text-base rounded-full leading-6 text-custom-light-grey font-bold cursor-pointer hover:bg-custom-orange hover:text-black btn">
                    5
                </div>
            </section>
            <div class="mt-4 laptop:mt-8">
                <button class="w-full bg-custom-orange text-black uppercase font-bold outline-none p-4 rounded-[999px] hover:bg-white submit"> Submit </button>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
