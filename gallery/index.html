<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery slideshow</title>
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/dist/output.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="min-h-screen  w-full grid place-items-center">
    <div class="w-full grid place-items-center font-libre gap-10 relative laptop:max-w-[1440px]">
        <header class="w-full flex justify-between items-center pt-6 px-6"> 
            <img src="/assets/shared/logo.svg" alt="Gallery slideshow image" class="h-8 laptop:h-12">
            <button class="uppercase font-bold text-[10px] tracking-[2px] text-grey tablet:text-xs laptop:text-xs hover:text-black" id="start-slide">
                start slideshow
            </button>
        </header>
        <hr class="w-full">
        <main class="w-full mobile:grid place-items-center">
            <div class="loader absolute top-1/2 right-1/2"></div>
            <div class="card-section image-container grid tablet:grid-cols-2 laptop:grid-cols-4 gap-6 px-6 tablet:gap-10 tablet:px-10 laptop:px-10 mobile:max-w-[500px]">
                <!-- Mobile -->
                <div class="grid gap-6 tablet:gap-10 laptop:gap-10">
                    <div class="card relative h-[250px]"></div>
                    <div class="card relative h-[340px]"></div>
                    <div class="card relative h-[420px]"></div>
                    <div class="card relative h-[260px]"></div>
                </div>
                <div class="grid gap-6 tablet:gap-10 laptop:gap-10">
                    <div class="card relative h-[400px]"></div>
                    <div class="card relative h-[280px]"></div>
                    <div class="card relative h-[260px]"></div>
                    <div class="card relative h-[340px]"></div>
                </div>
                <div class="grid gap-6 tablet:gap-10 laptop:gap-10">
                    <div class="card relative h-[285px]"></div>
                    <div class="card relative h-[500px]"></div>
                    <div class="card relative h-[525px]"></div>
                </div>
                <div class="grid gap-6 tablet:gap-10 laptop:gap-10">
                    <div class="card relative h-[250px]"></div>
                    <div class="card relative h-[250px]"></div>
                    <div class="card relative h-[430px]"></div>
                    <div class="card relative h-[340px]"></div>
                </div>
            </div>
            
            <!-- !card details -->
            <section class="card-details space-y-12 px-6 tablet:px-10 tablet:space-y-16 laptop:px-10 grid laptop:grid-cols-2 laptop:gap-10 hidden pb-10">

            </section>
            <section id="view-image" class="fixed top-0 min-h-screen bg-black w-full bg-opacity-90 hidden grid place-items-center laptop:px-[165px] tablet:px-[130px] px-6 laptop:max-w-[1440px] z-10">

            </section>
        </main>
        <!-- !footer section -->
        <footer class="absolute top-full w-full pt-20 hidden" id="footer-section">
            <hr class="w-full progress-bar h-0.5 border-0 bg-[#E5E5E5]">
            <div class="flex justify-between items-center py-4 px-6">
                <div class="footer-text space-y-2.5">
                </div>
                <div class="space-x-6 tablet:space-x-10">
                    <button id="prev-slide" class="hover:opacity-50">
                        <img src="/assets/shared/icon-back-button.svg" alt="previous slide" \>
                    </button>
                    <button id="next-slide" class="hover:opacity-50">
                        <img src="/assets/shared/icon-next-button.svg" alt="next slide">
                    </button>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/app.js"></script>
</body>
</html>
