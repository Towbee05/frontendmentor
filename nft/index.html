<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="min-h-screen w-full grid place-items-center font-custom-outfit bg-custom-dark-blue-1">
        <article class="bg-custom-dark-blue-2 max-w-[325px] p-6 rounded-2xl space-y-6 big:max-w-[380px]">
            <div class="bg-custom-view hover:bg-custom-cyan bg-no-repeat bg-center rounded-lg">
                <div class="">
                    <img src="./images/image-equilibrium.jpg" alt="NFT equilibrium image" class="rounded-lg hover:opacity-50 cursor-pointer">
                </div>
            </div>
            <div class="space-y-4">
                <div class="space-y-4">
                    <div class="space-y-3">
                        <h1 class="text-white font-semibold text-2xl hover:text-custom-cyan cursor-pointer">Equilibrium #3429</h1>
                        <p class="text-custom-soft-blue font-light text-lg">Our Equilibrium collection promotes balance and calm.</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <p class="flex gap-2 items-center">
                            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" class="w-[11px] h-[18px]">
                            <span class="text-custom-cyan font-semibold">0.041 ETH</span>
                        </p>
                        <p class="flex gap-2 items-center">
                            <img src="./images/icon-clock.svg" alt="clock icon" class="size-4">
                            <span class="text-custom-soft-blue">3 days left</span>
                        </p>
                    </div>
                </div>
                <hr class="border-custom-dark-blue-3">
                <div class="flex items-center gap-4">
                    <img src="./images/image-avatar.png" alt="Jules Wyvern avatar" class="size-9 border-white">
                    <p>
                        <span class="text-custom-soft-blue">
                            Creation of
                        </span>
                        <span class="hover:text-custom-cyan cursor-pointer text-white">
                            Jules Wyvern
                        </span>
                    </p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
